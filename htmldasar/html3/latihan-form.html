<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan form</title>
</head>
<style>
    #menu-login {
    width:800px;
	height:500px;
	background:pink;
	border:2px solid blue;
	margin:1px auto;
}
</style>
<body bgcolor="aquamarine">
    <div id="menu-login">
    <center>
        <p><b><font face="roboto" size="50" color="red">Form Pendaftaran</font></b></p>
    </center>
    <center>
        <p>
        </p><form><table border="0">	
        <p></p>	
            <p>
                <tr>
                    <td><label for="username">username : </label></td>	
                    <td><input type="text" id="username" placeholder="masukan nama.."></td>
                </tr>
                <tr>
                    <td><label for="password">password :</label></td>	
                    <td><input type="password" id="password" placeholder="masukan password.."></td>
                </tr>
                <tr>
                    <td><label for="birth">tanggal lahir :</label></td>	
                    <td><input type="date" id="birth"></td>	
                </tr>
                <tr>
                    <td><label for="no hp">no hp :</label></td>	
                    <td><input type="number" id="no hp" placeholder="masukan no hp.."></td>
                </tr>
                <tr>	
                    <td>	jeniskelamin :</td>
                    <td><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
                    <input type="radio" id="permpuan" name="jeniskelamin"><label for="wanita">wanita</label></td>
                </tr>
                <tr>
                    <td>	pekerjaan :	</td>	
                    <td>
                        <input type="checkbox" id="fotografer"><label for="fotografer">fotografer</label>	
                        <input type="checkbox" id="videografer"><label for="videografer">videografer</label>
                        <input type="checkbox" id="coding"><label for="coding">coding</label>
                    </td>	
                </tr>
                <tr>	
                    <td>	kota : </td>
                    <td><select>
                        <option value="">asal kota</option>
                        <option>bekasi</option>
                        <option>jakarta</option>
                        <option>bandung</option>
                        <option>bogor</option>
                        <option>tanggerang</option>
                        <option>depok</option>
                    </select></td>
            
    </p></form></center></table>
<p>
    <a href=""><button>KIRIM</button></a>
</p>
</div>
</body>
</html>
